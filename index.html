<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Копировать текст</title>
</head>
<body>

<p id="text">Этот текст будет скопирован</p>

<button onclick="copyText()">Копировать</button>

<script>
    function copyText() {
        const text = document.getElementById("text").innerText;
        navigator.clipboard.writeText(text);
        alert("Текст скопирован");
    }
</script>

</body>
</html>
